version: '3.8'

services:
  # Memcached: High-performance memory caching for Rate Limiting
  memcached:
    image: memcached:alpine # Using Alpine for a smaller footprint
    container_name: 1min-gateway-cache
    networks:
      - 1min-gateway-network
    restart: unless-stopped

  # 1min-Gateway: Core Relay Service
  1min-gateway:
    image: billelattafi/1min-gateway:latest
    container_name: 1min-gateway-container
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5001:5001"
    depends_on:
      - memcached
    networks:
      - 1min-gateway-network
    env_file:
      - .env
    environment:
      # These environment variables can override the .env file if defined here
      - SUBSET_OF_ONE_MIN_PERMITTED_MODELS=${SUBSET_OF_ONE_MIN_PERMITTED_MODELS:-mistral-nemo,gpt-4o-mini,deepseek-chat}
      - PERMIT_MODELS_FROM_SUBSET_ONLY=${PERMIT_MODELS_FROM_SUBSET_ONLY:-False}
    volumes:
      # Persistence: Ensures your logs survive container updates
      - ./logs:/app/logs
    restart: unless-stopped

networks:
  1min-gateway-network:
    driver: bridge